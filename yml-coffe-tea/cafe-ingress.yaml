apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cafe-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  #tls:
  #- hosts:
  #  - cafe1.minvu.cl
  #  secretName: cafe-secret
  rules:
  - host: cafe1.minvu.cl
    http:
      paths:
      - path: /api
        backend:
          serviceName: tea-svc
          servicePort: 80
      - path: /tea
        backend:
          serviceName: tea-svc
          servicePort: 80
      - path: /coffee
        backend:
          serviceName: coffee-svc
          servicePort: 80
