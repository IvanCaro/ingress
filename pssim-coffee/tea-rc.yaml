apiVersion: v1
kind: ReplicationController
metadata:
  name: tea-rc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tea-api
    spec:
      containers:
      - name: tea-api
        image: nginxdemos/hello
        #image: ivancaro/test:latest
        ports:
        - containerPort: 80