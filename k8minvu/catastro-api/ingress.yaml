apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: catastro-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - catastro-api.minvu.cl
    secretName: pssim-api-secret
  rules:
  - host: catastro-api.minvu.cl
    http:
      paths:
      - path: /api
        backend:
          serviceName: catastro-svc
          servicePort: 80
      - path: /v1
        backend:
          serviceName: catastro-svc
          servicePort: 80
